<main class="main-container">
    <form [formGroup]="registerCatForm" class="formRegisterCat" (ngSubmit)="registerCat()">
    <h2>Register Your Cat</h2>
    <mat-form-field appearance="fill">
        <mat-label>Cat Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your cat's name" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" placeholder="Enter your cat's age" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Breed</mat-label>
        <input matInput formControlName="breed" placeholder="Enter your cat's breed" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</main>
